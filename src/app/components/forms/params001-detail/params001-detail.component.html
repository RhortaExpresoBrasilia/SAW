<h2 mat-dialog-title>Dialogo</h2>
<mat-dialog-content>
    <form>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" [value]="data.name ?? ''">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Progress</mat-label>
                <input matInput placeholder="Progress" [value]="data.progress ?? ''">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Fruit</mat-label>
                <input matInput placeholder="Fruit" [value]="data.fruit ?? ''">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Requerido</mat-label>
                <mat-select>
                    <mat-option value="S">
                        S
                    </mat-option>
                    <mat-option value="N">
                        N
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button>No Thanks</button>
    <button mat-button cdkFocusInitial>Ok</button>
</mat-dialog-actions>
