<div class="row d-flex align-items-center">
    <div class="col-xs-12 col-sm-6">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="row d-flex justify-content-end align-items-center">
            <div class="col-auto">
                <button mat-mini-fab class="add-button" (click)="openDialog({})">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="col-auto">
                <button mat-mini-fab color="primary">
                    <mat-icon>download</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="example-container mat-elevation-z8 mt-2">
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear
            matSortDirection="desc">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
                <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <mat-form-field appearance="fill">
                        <mat-label>Acciones</mat-label>
                        <mat-select (selectionChange)="performAction($event.value, row)">
                            <mat-option *ngFor="let action of actions" [value]="action.value">
                                {{ action.label }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Sin resultados para "{{input.value}}"</td>
            </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
