<div class="table-responsive">
  <div class="row">
    <div class="col-md-1">
      <button mat-flat-button [color]="'primary'" (click)="proccessData()">Crear bonos</button>
    </div>
    <div class="col-md-2">
      <button mat-fab [color]="'warn'" (click)="exportAsExcel()"><mat-icon>cloud_download</mat-icon></button>
    </div>
  </div>
  
  
  <div class="table-responsive">
    <div class="d-flex justify-content-between mb-2">
      <div>
        <label for="itemsPerPageSelect">Items por p√°gina:</label>
        <select id="itemsPerPageSelect" class="form-select" [(ngModel)]="itemsPerPage" (ngModelChange)="onItemsPerPageChange($event)">
          <option *ngFor="let option of [5, 10, 20, 50, 100]" [value]="option">{{ option }}</option>
        </select>
      </div>
    </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedData">
        <td *ngFor="let key of headers">{{ item[key] }}</td>
      </tr>
    </tbody>
  </table>
</div>

<nav aria-label="Table pagination">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
      <button class="page-link" (click)="changePage(page)">{{ page }}</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage === pages.length">
      <button class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
<app-Spinner [loading]="loading"></app-Spinner>
