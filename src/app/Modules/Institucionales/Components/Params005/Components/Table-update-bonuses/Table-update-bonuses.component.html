<div class="container-fluid mt-4">
  <div class="row">
    <div class="col">
      <button style="margin-left: 5px;" mat-mini-fab title="Limpiar datos de la tabla" [color]="'warn'"
        (click)="clearTable()" aria-label="Example icon button with a delete icon">
        <mat-icon>restore_page</mat-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="mt-4" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Definir las columnas -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
          <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>

        <!-- Encabezados de la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Filas de la tabla -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
