<mat-card class="custom-card">
    <mat-card-header class="center-header">
        <mat-card-title>
            <h4>REPORTE MIPRES</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-header>

        <app-input-file style="width: 100%;" (enableButton)="habilitar($event)"
            (fileData)="onDataReceived($event)"></app-input-file>
    </mat-card-header>

    <div class="container-fluid mt-3">
        <div class="row">

            <div class="col">
                <mat-card-actions align="end">
                    <div>
                        <mat-button-toggle-group [(value)]="selectedValue" (change)="onToggleChange($event)" aria-label="Opciones de servicio">
                            <mat-button-toggle value="hiddenButton" style="display: none;"></mat-button-toggle>
                            <mat-button-toggle *ngFor="let button of buttons" [value]="button.key" [disabled]="buttonsDisabled[button.key]">
                                <mat-icon *ngIf="button.icon">{{ button.icon }}</mat-icon>
                                {{ button.label }}
                            </mat-button-toggle>
                        </mat-button-toggle-group>

                    </div>
                </mat-card-actions>
            </div>
        </div>
    </div>


    <mat-card-content>
        <app-table [displayedColumns]="displayedColumns" [dataToTable]="dataToTable"></app-table>

    </mat-card-content>
    <div class="overlay" *ngIf="loading"></div>
    <mat-progress-spinner *ngIf="loading" mode="indeterminate" class="spinner">
    </mat-progress-spinner>
</mat-card>
